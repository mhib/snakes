<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snakes</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
  </head>
  <body class="div">
    <form action="/new_game/" method="POST">
      Number of players: <input value="1" name="players" required type="number" min="1" max="300"><br>
      Move tick in milliseconds: <input value="100" name="move_tick" required type="number" min="1" max="3000"><br>
      Food tick in milliseconds: <input value="10000"name="food_tick" required type="number" min="0" max="120000"><br>
      Width: <input value="10" name="width" required type="number" min="10" max="100"><br>
      Length: <input value="10" name="length" required type="number" min="10" max="100"><br>
      <input type="submit" value="New game">
    </form>
  </body>
</html>
